language: cpp
sudo: false
env:
  - DISTRO=ubuntu-precise
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - deadsnakes
      - ppa:smspillaz/cmake-2.8.12
    packages:
      - g++-4.8
      - gcc-4.8
      - libglu1-mesa-dev
      - libxxf86vm-dev 
      - cmake
matrix:
  include:
    - os: linux
      compiler: gcc-4.8
      script:
        - cmake -DCMAKE_CXX_COMPILER=g++-4.8 -DCMAKE_CC_COMPILER=gcc-4.8
        - make -j 2
    - os: osx
      compiler: clang
      script:
        - make -j 2